<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body,
        ul,
        li,
        p {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 1.2rem;
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none;
            color: whitesmoke
        }

        h1 {
            text-align: center;
            margin-top: 100px;
        }

        img {
            max-width: 100%;
            display: block;
        }

        .header {
            background: #1d1e20;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .menu {
            display: flex;
        }

        .menu li {
            margin-left: 10px;
        }

        .menu li a {
            display: block;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="/">Logo</a>
        <nav>
            <ul class="menu">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
