<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribuição Mensal - Mercado Pago</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
       
    </style>
</head>

<body>
    <article class="apoiar">
        <p class="apoiar-paragrafo">Seja um mantenedor</p>
        <h2 class="apoiar__titulo">Contribuição mensal</h2>

        <div class="apoiar__container">
            <section class="apoiar__box">
                <h3>R$ 30</h3>
                <p>R$ 1 por dia</p>
                <a href="#" class="btn-missoes" data-value="30">Apoiar!</a>
                <div id="checkout_30" class="checkout-container"></div>
            </section>

            <section class="apoiar__box">
                <h3>R$ 50</h3>
                <p>R$ 1,66 por dia</p>
                <a href="#" class="btn-missoes" data-value="50">Apoiar!</a>
                <div id="checkout_50" class="checkout-container"></div>
            </section>

            <section class="apoiar__box">
                <h3>R$ 100</h3>
                <p>R$ 3,30 por dia</p>
                <a href="#" class="btn-missoes" data-value="100">Apoiar!</a>
                <div id="checkout_100" class="checkout-container"></div>
            </section>
        </div>
    </article>

    <script src="conf-credenciais.js"></script>
</body>

</html>
